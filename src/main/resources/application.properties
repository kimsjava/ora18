# 서버 설정
server.port=8080

# Oracle 데이터베이스 설정
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=oracle
spring.datasource.password=oracle123

# Oracle 방언 설정
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Oracle JDBC 자동 커밋 설정
spring.datasource.hikari.auto-commit=true

spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# 초기화 스크립트에 대한 트랜잭션 설정
spring.sql.init.separator=@@

# SQL 초기화 설정
spring.sql.init.mode=nerver
spring.sql.init.schema-locations=classpath:schema-ora.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# SQL 파일 실행 순서 보장 (스키마 먼저, 데이터 나중에)
spring.jpa.defer-datasource-initialization=true

# 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example=DEBUG
