<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>게시글 상세</h1>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
        <div class="card">
            <div class="card-header">
                <h3 th:text="${board.name}"></h3>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${board.contents}"></p>
            </div>
            <div class="card-footer text-muted">
                <div>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span></div>
                <div>수정일: <span th:text="${#temporals.format(board.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></div>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/boards}" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/boards/{id}/edit(id=${board.id})}" class="btn btn-warning">수정</a>
            <form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
