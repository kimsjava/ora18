<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${boardDTO.id == null ? '게시글 작성' : '게시글 수정'}">게시글 작성/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${boardDTO.id == null ? '게시글 작성' : '게시글 수정'}">게시글 작성/수정</h1>
        
        <form th:action="${boardDTO.id == null ? '/boards' : '/boards/' + boardDTO.id}" method="post" th:object="${boardDTO}">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="mb-3">
                <label for="contents" class="form-label">내용</label>
                <textarea class="form-control" id="contents" rows="5" th:field="*{contents}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="${boardDTO.id == null ? '/boards' : '/boards/' + boardDTO.id}" class="btn btn-secondary">취소</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
